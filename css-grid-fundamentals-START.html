<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Grid Fundamentals!</title>
</head>

<body>
    <div class="container">
      
      
      <div style="background-image:url('https://picsum.photos/200/300/?random');" class="item">1</div>
      <div style="background-image:url('https://picsum.photos/200/300/?random');" class="item">2</div>
      <div style="background-image:url('https://picsum.photos/200/300/?random');" class="item">3</div>
      <div style="background-image:url('https://picsum.photos/200/300/?random');" class="item">4</div>
      <div style="background-image:url('https://picsum.photos/200/300/?random');" class="item">5</div>
      <div style="background-image:url('https://picsum.photos/200/300/?random');" class="item">6</div>
      <div style="background-image:url('https://picsum.photos/200/300/?random');" class="item">7</div>
      <div style="background-image:url('https://picsum.photos/200/300/?random');" class="item">8</div>
      <div style="background-image:url('https://picsum.photos/200/300/?random');" class="item">9</div>
      <div style="background-image:url('https://picsum.photos/200/300/?random');" class="item">10</div>



    </div>
    <style>
    .container {
      display: grid;
      grid-template-columns: 200px auto 500px 50px;
      grid-template-rows: 200px 100px 100px;
      grid-gap: 20px;
    }
    
    </style>

</body>

</html>
